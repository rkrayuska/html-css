<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando mídia</title>
</head>
<body>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midias/Travel Nonstop - Squadda B.mp3" controls autoplay></audio>--> <!--Primeira forma de colocar áudio-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/Travel Nonstop - Squadda B.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midias/Travel Nonstop - Squadda B.mp3">Clique aqui para baixar o arquivo em MP3</a></p>
    </audio>
</body>
</html>
